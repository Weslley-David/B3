<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <section class="vh-100" style="background-color: rgb(0, 0, 0);">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100" >
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong bg-dark base_background" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center ">
                            <h1 class="text-info">B3</h1>
                            <form action="{% url 'user_login' %}" method="post">
                                {% csrf_token %}
                                <div class="form-outline mb-4">
                                    <input placeholder="username" type="text" name="inputUsername" id="">
                                </div>
                                <div class="form-outline mb-4">
                                    <input placeholder="password" type="password" name="inputPassword" id="">
                                </div>
                                <!-- <input type="hidden" name="next" value="{{ request.GET.next }}" /> -->
                                <input type="hidden" name="next" value="{{ next }}" />

                                <input class="btn btn-primary btn-lg btn-block" type="submit" value="Login">
                            </form>
                            <br>
                            <div class="text-info bnt_pers base_background">
                                Don't have an account? <a href="{% url 'user_signup' %}">Create account</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
