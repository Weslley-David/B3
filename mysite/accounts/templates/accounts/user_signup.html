<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <form action="{% url 'user_register' %}" method="post" style="background-color: black;">
        <section class="vh-100">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card shadow-2-strong bg-dark" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                                {% csrf_token %}
                                <div>
                                    <ul>
                                        {% for message in error_messages %}
                                        <li class="alert alert-danger" role="alert">{{ message }}</li>
                                        {% endfor %}
                                    </ul>
                                </div>
                                <div class="form-outline mb-4">
                                    <input placeholder="username" type="text" name="inputUsername" id="">
                                </div>
                                <div class="form-outline mb-4">
                                    <input placeholder="email" type="email" name="inputEmail" id="">
                                </div>
                                <div class="form-outline mb-4">
                                    <input placeholder="password" type="password" name="inputPassword1" id="">
                                </div>
                                <div class="form-outline mb-4">
                                    <input placeholder="password again" type="password" name="inputPassword2" id="">
                                </div>
                                <div class="form-outline mb-4">
                                    <select class="form-select" name="inputInvestidor" id="investidor">
                                        <option value="C">Conservador</option>
                                        <option value="M">Moderado</option>
                                        <option value="A">Arrojado</option>
                                    </select>
                                </div>
                                <input class="btn btn-primary btn-lg btn-block" type="submit" type="submit"
                                    value="Register">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>
</body>

</html>
