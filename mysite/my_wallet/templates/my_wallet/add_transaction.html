<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'my_wallet/css/shared.css' %}">
</head>

<body>
    <section class="vh-100 base_background">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong bg-dark" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center ">
                            <form method="post">
                                {% csrf_token %}
                                <select class="form-select" name="operation" id="operation">
                                    <option value="C">Compra</option>
                                    <option value="V">Venda</option>
                                </select>
                                <br>
                                <select class="form-select" name="stock_id" required>
                                    {% for stock in stocks %}
                                    <option value="{{ stock.id }}">{{ stock.cnpj }} - {{ stock.empresa_nome }}</option>
                                    {% endfor %}
                                </select>
                                <br>
                                <div class="form-outline mb-4">
                                    <input placeholder="brokerage" type="number" name="brokerage" id="brokerage" step="0.01">
                                </div>
                                <br>
                                <div class="form-outline mb-4">
                                    <input placeholder="quantidade" type="number" name="quantity" id="quantity">
                                </div>
                                <br>
                                <div class="form-outline mb-4">
                                    <input placeholder="valor_unitario" type="number" name="value_unit" id="value_unit"
                                        step="0.01">
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="date" id="date" name="date">
                                </div>
                                <br>
                                <button class="btn btn-primary btn-lg btn-block type=" submit">ADD</button>
                            </form>
                        </div>
                    </div>
                </div>
                <p>
                    <a href="{% url 'index'%}">
                        << voltar</a>
                </p>
            </div>

        </div>


    </section>


</body>

</html>
